<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Mimir Server Change Password</title>
    <link href="../css/style.css" rel="stylesheet" />
</head>
<body>
    <form action="changepassword" method="post">
        <p>Username *: <input type="text" name="username" required /></p>
        <p>Current password *: <input type="password" name="password" required /></p>
        <p>New password *: <input type="password" name="new_password" required /></p>
        <p>Re-enter password *: <input type="password" name="re-enter_password" required /></p>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
